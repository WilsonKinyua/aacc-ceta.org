</head>    <div class="text-center">

<div class="container">
      
      <form action="https://aacc.wezadevelopments.com/register_user" method="POST" enctype="multipart/form-data">
    
    
  <div class="row">
    <div class="col-md-8 m-auto my-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <div class="text-center mb-3">
            <h5>Register</h5>
            <span class="d-block text-muted">All fields marked with (*) are required</span>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label>Name</label>
              <div class="input-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name *" required value="" />
                <input type="text" class="form-control" name="middlename" placeholder="Middle Name" value="" />
                <input type="text" class="form-control" name="lastname" placeholder="Last Name *" required value="" />
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="password">Password *</label>
              <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="*************" required />
                <span title="Toggle Password visibility" class="password-toggler" onclick="showPassword()" id="showpassword"><i id="pass_togler_eye" class="fa fa-eye"></i></span>
              </div>
              <div id="password-progress" class="password-strength">
                <div id="password-progress-bar" class="password-progress"></div>
              </div>

            </div>
            <div class="col-md-6">
              <label for="password">Confirm Password *</label>
              <input type="password" name="confirm_password" id="confirm-password" class="form-control" placeholder="*************" required />
              <span style="display: none;" id="password-mismatch" class="password-mismatch text-danger text-small">Passwords do not
                match!</span>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email">Email Address*</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Your Email*" required value="" />
            </div>
            <div class="col-md-6">
              <label for="username">Username*</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Username*" required value="" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="image">Image</label>
              
              <input class="form-control" type="file" name="image" id="image" value="" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="bio">Your Bio</label>
              <textarea name="bio" id="bio" class="editor"></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sendmessage" name="sendmessage" id="sendmessage" checked  />
                <label class="form-check-label" for="sendmessage">
                  Send me <span class="text-success">test account settings</span>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terms" value="accept" id="terms" required  />
                <label class="form-check-label" for="terms">
                  Accept terms of service
                </label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save</button>
                              <a href="login-2.html">Already have an account?</a>
                          </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </form>
</div>

  <div class="text-center mb-3">
    <a class="small" href="login.html">Login</a>
  </div>
