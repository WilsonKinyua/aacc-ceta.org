<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 m-auto my-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="text-center">
              <a class="logo"><img src="res/aacc-logo.png" width="150px" alt=""></a>
              <h1 class="h4 text-gray-900 mb-2 mt-3">Login to your account?</h1>
            </div>

            <div class="text-center">
                          </div>

            <form class="user" method="POST" action="https://aacc.wezadevelopments.com/login">
              <input type="hidden" name="link" value="/login" />
              <div class="mb-3">
                <label for="username" class="form-label">Username / Email address</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Your Username / Email Address" value="" />
              </div>
              <div class="input-group mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="**********" />
                <span title="Toggle Password visibility" class="input-group-text password-toggler" onclick="showPassword()" id="showpassword"><i id="pass_togler_eye" class="fa fa-eye-slash"></i></span>
              </div>

              <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="6LfFSZ4UAAAAALNBYt6wGoB5qgkfladV8HGB1I2G"></div>
              </div>


              <div class="mb-3">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in-alt"></i> Login</button>
                </div>
              </div>

            </form>

            <div class="text-center mt-4">
              <a class="small" href="forgotpassword.html">Forgot Password?</a> |
              <a class="small" href="register.html">Don't have an account?</a>
            </div>

          </div>
        </div>
      </div>
